version: '3.9'

services:
  wallet-service:
    image: webbnba/wallet-service:v3
    ports:
      - "${SERVER_PORT}"
    environment:
      - SPRING_PROFILE_ACTIVE=${SPRING_PROFILES_PROD}
      - SPRING_R2DBC_URL=${R2DBC_URL}
      - SPRING_R2DBC_USERNAME=${R2DBC_USERNAME}
      - SPRING_R2DBC_PASSWORD=${R2DBC_PASSWORD}
      - SPRING_R2DBC_POOL_ENABLED=${R2DBC_POOL_ENABLED}
      - SPRING_R2DBC_POOL_INITIAL_SIZE=${R2DBC_POOL_INITIAL_SIZE}
      - SPRING_R2DBC_POOL_MAX_IDLE_TIME=${R2DBC_POOL_MAX_IDLE_TIME}
      - SPRING_R2DBC_POOL_MAX_SIZE=${R2DBC_POOL_MAX_SIZE}
      - SPRING_REDIS_HOST=${REDIS_HOST}
      - SPRING_REDIS_PORT=${REDIS_PORT}
      - SPRING_LIQUIBASE_CHANGE_LOG=${LIQUIBASE_CHANGE_LOG}
      - LOGGING_LEVEL_IO_R2DBC_POSTGRESQL_QUERY=${LOGGING_LEVEL_IO_R2DBC_POSTGRESQL_QUERY}
      - LOGGING_LEVEL_IO_R2DBC_POSTGRESQL_PARAM=${LOGGING_LEVEL_IO_R2DBC_POSTGRESQL_PARAM}
      - LOGGING_LEVEL_IO_NETTY_RESOLVER_DNS_DNS_SERVER_ADDRESS_STREAM_PROVIDERS=${LOGGING_LEVEL_IO_NETTY_RESOLVER_DNS_DNS_SERVER_ADDRESS_STREAM_PROVIDERS}
    depends_on:
      - db
      - redis
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "1.0"
          memory: 1024M
        reservations:
          cpus: "0.5"
          memory: 512M
    networks:
      - app-network

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: wallet_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - wallet-service
    networks:
      - app-network

volumes:
  db_data:
  redis_data:

networks:
  app-network:
    driver: bridge